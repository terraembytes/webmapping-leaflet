<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camada do Mapa</title>
    <link rel="stylesheet" href="Leaflet/leaflet.css">
    <script src="Leaflet/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map = L.map('map', {
            center: [40.57, -74.69],
            zoom: 9, 
        });

        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        $.get('Data/datacsv.csv', function (csvString) {
            var data = Papa.parse(csvString, { header: true, dynamicTyping: true, delimiter: "|" }).data;
            for (var i = 0; i < data.length; i++) {
                var row = data[i];

                if (isNaN(row.lat) || isNaN(row.lng)) {
                    console.error("Coordenadas invÃ¡lidas para o marcador:", row);
                    continue;
                }

                if (row.lat === null || row.lng === null) {
                    console.error("Coordenadas ausentes para o marcador:", row);
                    continue;
                }

                var marker = L.marker([row.lat, row.lng], {
                    opacity: 1
                }).bindPopup(row.Name);

                marker.addTo(map);
            }
        });



    </script>
</body>

</html>
