<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camada do Mapa</title>
    <link rel="stylesheet" href="Leaflet\leaflet.css">
</head>
<style>
    #map{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>
<body>
    <div id="map"></div>
</body>
</html>
<script src="Leaflet\leaflet.js"></script>

<script>
    var map = L.map('map').setView([0, 0], 1);

    L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=0xLQbt4WJeeuwW3p39Hy', {
    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
    crossOrigin: true
}).addTo(map);

var leafletIcon = L.icon ({
    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
    shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
    iconSize: [38,95],
    iconAnchor: [22,94],
    shadowAnchor: [4,62],
    popupAnchor: [12, -98]

})


var marker = L.marker([51.5, -0.09],{icon:leafletIcon}).addTo(map);

var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03', 
    fillOpacity: 0.5,
    radius: 1500
}).addTo(map);

var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(map);


marker.bindPopup("<b>Eae Carinha1 </b> <br> Eu sou um Marcador").openPopup();
circle.bindPopup("Eu sou um circulão");
polygon.bindPopup("O que raios é um polygon?Um poligno?");



</script>
